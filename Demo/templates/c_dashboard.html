{% extends "layout.html" %}
{% block content %}
<div class="currency container">
    <div class="datavalues hidden">
        {% for key,val in params.iteritems() %}
            <div class="{{key}}" data-{{key}}="{{str(value)}}"></div>
        {% endfor %}
    </div>
    <div class="jumbotron jumbotron-fluid rating-wrap">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 chartswrap"><div id="ratingdiv" data-rating="{{params['rating']}}" style="min-width: 310px; max-width: 400px; height: 300px; margin: 0 auto"></div></div>
                <div class="col-sm-8 chartswrap"><div id="allmetricsdiv" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div></div>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide charts-carousel" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="jumbotron jumbotron-fluid dominance-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col chartswrap"><div id="dominancediv" data-dom="{{params['dominance']}}" style="min-width: 310px; max-width: 400px; height: 300px; margin: 0 auto"></div></div>
                        <div class="col chartswrap"><div id="popularitydiv" data-dom="{{params['popularity']}}" style="min-width: 310px; max-width: 400px; height: 300px; margin: 0 auto"></div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="jumbotron jumbotron-fluid dominance-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col rating"><div id="statsdiv" style="min-width: 310px; max-width: 400px; height: 300px; margin: 0 auto"></div></div>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
{% endblock %}

{% block scripts %}
{{super()}}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="{{url_for('static', filename='js/charts.js')}}"></script>
{% endblock %}
