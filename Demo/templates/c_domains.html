{% extends "layout.html" %}
{% block content %}
<div class="domains container">
    <h4>Top domains for {{ c_name }}</h4>
    <ul class="list-group">
        {% for item in domains %}
            <li class="list-group-item"><a href="{{ item[0] }}">{{item[0]}}</a></li>
        {% endfor %}
    </ul>
</div>

{% block footer%}
<footer>
    <div class="container">
        <p>&copy; 2018 CryptoTales Inc. All rights reserved.</p>
    </div>
</footer>
{%endblock%}
{% endblock %}
